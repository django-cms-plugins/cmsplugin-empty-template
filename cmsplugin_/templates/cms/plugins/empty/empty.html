{% load sekizai_tags %}
{% include "includes/bootstrap_tabs.html" %}
{% addtoblock "js" %}
    <script type="text/javascript">
        $(function(){$("#tab-{{ wrapper.id }} a:first").tab('show')});
    </script>
{% endaddtoblock %}

<ul class="nav nav-tabs" id="tab-{{ wrapper.id }}">
    {% for title in wrapper.tabtitle_set.all %}
        <li><a href="#tab-{{ wrapper.id }}-{{ forloop.counter }}" data-toggle="tab">{{ title.title }}</a></li>
    {% endfor %}
</ul>
<div class="tab-content">
    {% for plugin in plugins %}
        <div class="tab-pane" id="tab-{{ wrapper.id }}-{{ forloop.counter }}">
            {{ plugin }}
        </div>
    {% endfor %}
</div>
